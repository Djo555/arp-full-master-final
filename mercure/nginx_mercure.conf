# Configuration NGINX pour Mercure - /etc/nginx/sites-available/mercure.bensops.fr

upstream mercure_backend {
    server 127.0.0.1:3000;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mercure.bensops.fr;
    return 301 https://$server_name$request_uri;
}

# HTTPS - Mercure Hub
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mercure.bensops.fr;

    # Certificats SSL Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/mercure.bensops.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mercure.bensops.fr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/mercure_access.log;
    error_log /var/log/nginx/mercure_error.log;

    # Client upload size
    client_max_body_size 100M;

    # Proxy vers Mercure en local
    location / {
        proxy_pass http://mercure_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400;
    }
}
